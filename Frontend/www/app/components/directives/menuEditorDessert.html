<h3 ng-show="item.title">
  <input ng-model="item.title"></input>
</h3>
<input ng-model="item.name" ng-show="item"></input>
<div class="menu-editor dessert allergen-container" ng-show="item">
  <div class="menu-editor dessert allergen" ng-repeat="allergen in allAllergensList">
    <div class="menu-editor dessert allergen label">({{allergen}})</div>
    <div class="menu-editor dessert allergen checkbox">
      <input type="checkbox" ng-model="allergenIsSelected[allergen]" ng-change="updateAllergens()"></input>
    </div>
  </div>
  <div class="menu-editor dessert vegetarian">
    <div class="menu-editor dessert vegetarian label">(V)</div>
    <div class="menu-editor dessert vegetarian checkbox">
      <input type="checkbox" ng-model="item.vegetarian"></input>
    </div>
  </div>
</div>
<div class="menu-editor dessert delete-button" ng-show="item" ng-click="removeSelf()">
  <button type="button" class="btn btn-danger">Delete</button>
</div>
